<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Александр Долгих" />
    <meta
      name="description"
      content="Сайт для поиска популярных новостей и статистике по ним"
    />
    <link
      rel="shortcut icon"
      href="<%=require('../../favicon.ico')%>"
      type="image/x-icon"
    />
    <title>NewsAnalyzer</title>
  </head>
  <body>
    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
      (function (m, e, t, r, i, k, a) {
        m[i] =
          m[i] ||
          function () {
            (m[i].a = m[i].a || []).push(arguments);
          };
        m[i].l = 1 * new Date();
        (k = e.createElement(t)),
          (a = e.getElementsByTagName(t)[0]),
          (k.async = 1),
          (k.src = r),
          a.parentNode.insertBefore(k, a);
      })(
        window,
        document,
        'script',
        'https://mc.yandex.ru/metrika/tag.js',
        'ym'
      );

      ym(83714530, 'init', {
        clickmap: true,
        trackLinks: true,
        accurateTrackBounce: true,
        webvisor: true,
      });
    </script>
    <noscript
      ><div>
        <img
          src="https://mc.yandex.ru/watch/83714530"
          style="position: absolute; left: -9999px"
          alt=""
        /></div
    ></noscript>
    <!-- /Yandex.Metrika counter -->l
    <header class="header header_pages_about">
      <div class="header__wrapper">
        <h1 class="header__title header__title_pages_about">
          <a href="./index.html" class="header__title-link link-animation"
            >NewsAnalyzer</a
          >
        </h1>
        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__item">
              <a
                href="./index.html"
                class="header__link header__link_animation_paper"
                >Главная</a
              >
            </li>
            <li class="header__item">
              <a
                href="./about.html"
                class="header__link header__link_animation_paper"
                >О проекте</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-container">
      <section class="statistics">
        <p class="statistics__menu">
          <a href="./index.html" class="statistics__menu-link link-animation"
            >Главная</a
          >
          / Аналитика
        </p>
        <h2 class="statistics__title">
          Вы спросили: «<span id="statistics-input"></span>»
        </h2>
        <p class="statistics__text">
          Новостей за неделю:
          <span class="statistics__digit" id="statistics-all">0</span>
        </p>
        <p class="statistics__text">
          Упоминаний в загаловках:
          <span class="statistics__digit" id="statistics-title">0</span>
        </p>
      </section>
      <section class="table">
        <div class="table__wrapper">
          <div class="table__header">
            <h2 class="table__title">Аналитика по дням</h2>
            <div class="table__header-wrapper">
              <p class="table__date">
                дата (<span id="table-month">месяц</span>)
              </p>
              <p class="table__total">кол-во упоминаний</p>
            </div>
          </div>
          <div class="table__days"></div>
          <div class="table__line-top">
            <p class="table__line-digit">0</p>
            <p class="table__line-digit">25</p>
            <p class="table__line-digit">50</p>
            <p class="table__line-digit">75</p>
            <p class="table__line-digit">100</p>
          </div>
          <div class="table__container"></div>
          <div class="table__line-bottom">
            <p class="table__line-digit">0</p>
            <p class="table__line-digit">25</p>
            <p class="table__line-digit">50</p>
            <p class="table__line-digit">75</p>
            <p class="table__line-digit">100</p>
          </div>
        </div>
      </section>

      <template class="template-date">
        <p class="table__days-item"></p>
      </template>

      <template class="template-cell">
        <div class="table__cell"></div>
      </template>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2019 Supersite</p>
      <nav class="footer__menu">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="./index.html" class="footer__link link-animation"
              >Главная</a
            >
          </li>
          <li class="footer__item">
            <a href="./about.html" class="footer__link link-animation"
              >О проекте</a
            >
          </li>
          <li class="footer__item">
            <a
              href="https://praktikum.yandex.ru"
              class="footer__link link-animation"
              target="_blank"
              >Яндекс.Практикум</a
            >
          </li>
        </ul>
      </nav>
      <ul class="footer__social">
        <li>
          <a
            href="https://github.com/selwu"
            class="
              footer__social-link footer__social-link_github
              link-animation
            "
            target="_blank"
          ></a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/alexander.dolgih"
            class="
              footer__social-link footer__social-link_facebook
              link-animation
            "
            target="_blank"
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
